name: Autograding Tests
on:
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]' && github.actor != 'jacobsteffenBYU'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.12.6
    - name: Install dependencies
      run: python -m pip install --upgrade pip && pip install pandas openpyxl pytest pytest-subtests 'black<=22.3.0' 'tomli>=1.1.0' 'timeout-decorator~=0.5.0'
    - name: tests/test_01_printed_messages.py
      id: tests-test-01-printed-messages-py
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test-01-printed-messages
        setup-command: ''
        command: python -m pytest -v tests/test_01_printed_messages.py
        timeout: 30
        max-score: 85
    - name: tests/test_02_excel_file_created.py
      id: tests-test-02-excel-file-created-py
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test-02-excel-file-created
        setup-command: ''
        command: python -m pytest -v tests/test_02_excel_file_created.py
        timeout: 30
        max-score: 10
    - name: tests/test_03_sufficient_comments.py
      id: tests-test-03-sufficient-comments-py
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test-03-sufficient-comments
        setup-command: ''
        command: python -m pytest -v tests/test_03_sufficient_comments.py
        timeout: 30
        max-score: 5
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TESTS-TEST-01-PRINTED-MESSAGES-PY_RESULTS: ${{steps.tests-test-01-printed-messages-py.outputs.result}}
        TESTS-TEST-02-EXCEL-FILE-CREATED-PY_RESULTS: ${{steps.tests-test-02-excel-file-created-py.outputs.result}}
        TESTS-TEST-03-SUFFICIENT-COMMENTS-PY_RESULTS: ${{steps.tests-test-03-sufficient-comments-py.outputs.result}}
      with:
        runners: tests-test-01-printed-messages-py,tests-test-02-excel-file-created-py,tests-test-03-sufficient-comments-py
